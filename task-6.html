<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
</head>
<body>
<script>
    var arr = ["HTML", "JavaScript", "CSS"]
    function mySort (arr) {
        var clone = arr.slice(0);
        clone.sort();
        return clone;
    }

    var newarray =  mySort(arr);
    alert(arr);
    alert(newarray);
</script>
