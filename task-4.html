<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [5, 3, 8 ,1];
    function filterRangeInPlace (arr, a, b) {
        for(i = 0; i < arr.length; i++){
            if(arr[i] < a || arr[i] > b) arr.splice(i, 1);
        }
    }

    filterRangeInPlace(arr, 1, 4);
    alert( arr );
</script>
</body>
</html>
